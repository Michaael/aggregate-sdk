name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        java-version: [8, 11, 17]

    name: Build on ${{ matrix.os }} with Java ${{ matrix.java-version }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK ${{ matrix.java-version }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ matrix.java-version }}
        distribution: 'temurin'

    - name: Grant execute permission for gradlew
      if: matrix.os == 'ubuntu-latest' || matrix.os == 'macos-latest'
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew build --no-daemon

    - name: Run tests
      run: ./gradlew test --no-daemon

    - name: Generate test report
      if: always()
      uses: dorny/test-reporter@v1
      with:
        name: Test Results
        path: '**/build/test-results/**/*.xml'
        reporter: 'java-junit'
        fail-on-error: false

    - name: Generate code coverage
      run: ./gradlew jacocoRootReport --no-daemon

    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.java-version == '17'
      uses: codecov/codecov-action@v4
      with:
        files: '**/build/reports/jacoco/jacocoRootReport/jacocoRootReport.xml'
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}

  quality:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: 17
        distribution: 'temurin'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Check code style
      run: ./gradlew check --no-daemon

    - name: Generate JavaDoc
      run: ./gradlew javadoc --no-daemon

    - name: Upload JavaDoc
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: actions/upload-artifact@v6
      with:
        name: javadoc
        path: '**/build/docs/javadoc/'

